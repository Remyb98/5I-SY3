
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>5I-SY3</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <h5 class="card-header">User management</h5>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New person</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-person">
                    <div class="mb-3">
                        <label for="firstname-create" class="col-form-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname-create">
                    </div>
                    <div class="mb-3">
                        <label for="lastname-create" class="col-form-label">Lastname:</label>
                        <input type="text" class="form-control" id="lastname-create">
                    </div>
                    <div class="mb-3">
                        <label for="age-create" class="col-form-label">Age:</label>
                        <input type="number" class="form-control" id="age-create">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="create-button" data-bs-dismiss="modal">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New person</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-person">
                    <div class="mb-3">
                        <label for="firstname-edit" class="col-form-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname-edit">
                    </div>
                    <div class="mb-3">
                        <label for="lastname-edit" class="col-form-label">Lastname:</label>
                        <input type="text" class="form-control" id="lastname-edit">
                    </div>
                    <div class="mb-3">
                        <label for="age-edit" class="col-form-label">Age:</label>
                        <input type="number" class="form-control" id="age-edit">
                    </div>
                    <input type="hidden" class="form-control" id="id-edit">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-button" data-bs-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
